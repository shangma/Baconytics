<!DOCTYPE html>

<html>
<head>
</head>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery.json-2.3.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		getLink('');
	});

	function getLink(topic){
		var str = "";
		var link = "";
		var keyword = topic;
		//alert("1");
		$('.links').remove();
		$.ajax({
				url: "./trendlink",
				success: function (array) {
					var obj = jQuery.parseJSON(array);
					$.each(obj, function(key, value){
						$.each(value, function(k, v){
							if(k == '"title"'){
								str = v;
							}
							else if(k == '"link"'){
								link = v;
							}							
						});
						$('#links').append('<a class="links" href="' + link + '">' + str + '</br></a>');
					});				
				}
		});
		//alert("got here! end");
		$('#kw').text(keyword);
	}
	
	var sel = 99;
	function alertselected(selectobj){
	
		//alert(selectobj.selectedIndex + " is the selected ");
		sel = selectobj.selectedIndex;
		//alert(sel);
		if(sel == 0){
			window.changeLayoutTrendKeys();
		}
		else if(sel==1){
			window.changeLayoutUserData();
		}
		else if(sel==2){
			window.changeTimeVis();
		}
		
	}
</script>

<body>
<div id="dropDown">
	<form id="theForm" float: right;>
		<select id="dropDown" onChange="alertselected(this)">
			<option>Trending Topics</option>
			<option>User</option>
			<option>test 3</option>
		</select> 

	</form>
</div>
<h3>These are the links associated with the keyword: <div id="kw"></div></h3>
<p><b id='links'></b> </p> 
</body>

</html>
