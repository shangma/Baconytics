<script type="text/javascript" src="jquery.json-2.3.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		getLink();
	});

	function getLink(){
		var str = "";
		var link = "";
		$.ajax({
				url: "./trendlink",
				success: function (array) {
					var obj = jQuery.parseJSON(array);
					$.each(obj, function(key, value){
						//console.log(value);
						$.each(value, function(k, v){
							
							//console.log(v);
							if(k == '"title"'){
								str = v;
							}
							else if(k == '"link"'){
								link = v;
							}
							//$('#content').append(str + '</br>' + link + '</br>');
							//console.log(str);
							//console.log(link);
							
						});
						$('#links').append('<a href="' + link + '">' + str + '</a></br>');
						//var tmp = $.parseJSON(value);
						//console.log(tmp.title);
					});
					//console.log(obj.title);
					//str = $.evalJSON(obj).title;					
				}
		});

			//	str = str + data.keyEnt[i].title + "<br />";

			//}
			//alert(strContent);
			//txt.innerHTML = str;

			//alert(str);
		//});
	}
</script>
