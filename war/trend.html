<!DOCTYPE html>

<html>

<h3>Top Trending Topics</h3>
<form id="weekform">
	<select id="dropDown_week" onChange="getKeywords()">
		<option>Week 1</option>
		<option>Week 2</option>
		<option>Week 3</option>
	</select> 
</form>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		getKeywords();
	});
	var json="test";
    var topic=new Array();
	
	function getKeywords() {	
		$('.kw').remove();
		$.getJSON("./keyentjsonservlet", function(data) {
			json = data;
			for (i = 0; i < data.keyEnt.length; i++) {
				$('#content').append("<a class='kw' href='javascript:getLinkwithKeyword(" + i + ")'>" + data.keyEnt[i].keyword + "<br /></a>");
				topic[i] = data.keyEnt[i].keyword;
			}
		});	
	}
	function getLinkwithKeyword(i){
		window.getLink(topic[i]);
		//console.log(topic[i]);
	}
</script>
<p><b id='content'></b> </p>

</html>
